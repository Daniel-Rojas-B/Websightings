<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <div class="header_dash">
        <h1>Sasquatch Websighting</h1>
        <div class="mini_header">
            <h4>{{user.first_name}} {{user.last_name}}</h4>
            <a href="/sightings"><button>Dashboard</button></a>
            <a href="/logout"><button>Logout</button></a>
        </div>
    </div>
    <br>

    <h3>{{sighting.location}} on {{sighting.date}}</h3>
    <br>
    <label for="posted_by"><b> Posted by:</b> {{sighting_with_author.creator.first_name}}
        {{sighting_with_author.creator.last_name}}</label>

    <br>
    <br>
    <div class="the_sighting">
        <label for="field2" class="text-blue"><b>What happened:</b>
            <br>
            <br>
             {{sighting.what_happen}}</label>
        <br>
        <br>
        <label for="field2" class="text-black">Number of Sasquatches: {{sighting.number_of_sasquatches}}</label>
        <br>
        
        <br>
        <label for="field2" class="text-black"><b>Reported by:{{sighting_with_author.creator.first_name}}
            {{sighting_with_author.creator.last_name}}</b> </label>
    </div>

</body>

</html>
